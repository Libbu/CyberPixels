<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraway Finds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <!--Navigation bar is fixed currently and will hide the footer until sections are added inbetween-->
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <a href="/" class="navbar-brand">
                <h1>Faraway Finds</h1>
            </a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="active nav-item ml-2"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item ml-2"><a class="nav-link" href="">Destinations</a></li>
                    <li class="nav-item ml-2"><a class="nav-link" href="">Enquire</a></li>

                </ul>
            </div>
        </nav>
    </div>
    <!--</end of navigation-->

    <!-- ---Header and hero image--->
    <header>
        <div class="container-fluid callout-container">
            <div class="opaque-overlay">&nbsp;</div>
            <div class="row">
                <div class="col-12">
                    <section class="callout jumbotron text-center">
                        <h1 class="jumbotron-header">Faraway Finds</h1>
                        <hr class="block-divider block-divider--orange">
                    </section>
                </div>
            </div>
        </div>
    </header>

    <!--beggining of footer this will display under the nav bar until content added inbetween!-->

    <footer>
        <div id="footer-details" class="row">
            <div class="col-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                            <span class="sr-only">X/Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
                            <span class="sr-only">Tiktok</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </footer>
    <!--end of footer-->


    <!--scripts to import fontawesome and bootstrap features-->
    <script src="https://kit.fontawesome.com/b6a380afc8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
