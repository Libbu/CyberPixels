<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraway Finds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <a href="index.html" class="navbar-brand">
                <h1>Faraway Finds</h1>
            </a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item ml-2"><a class="nav-link" href="destinations.html">Destinations</a></li>
                    <li class="nav-item ml-2 active"><a class="nav-link" href="signup.html">Enquire</a></li>

                </ul>
            </div>
        </nav>
    </div>

    <!-- Main Content -->

    <main>
        <div class="container-fluid" id="signup">
            <div class="row">
                <div class="col-12">

                </div>
                <div class="col-12">
                    <h2 class="signup-heading">Your journey awaits</h2>

                    <div class="signup-form">
                        <form id="signup-form" method="POST" action="#" class="text-center">
                            <div class="mb-3">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="text-input" required>
                            </div>

                            <div class="mb-3">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="text-input" required>
                            </div>

                            <div class="mb-3">
                                <label for="email_address">Email Address</label>
                                <input type="email" id="email_address" name="email_address" class="text-input" required>
                            </div>
                        </form>
                    </div>


                    <div class="row">

                        <div class="col-sm-12 col-md-4">
                            <input type="radio" name="destination-choice" id="japan" value="japan" required checked>
                            <label for="japan">Japan</label>
                        </div>

                        <div class="col-sm-12 col-md-4">
                            <input type="radio" name="destination-choice" id="indonesia" value="indonesia" required>
                            <label for="indonesia">Indonesia</label>
                        </div>

                        <div class="col-sm-12 col-md-4">
                            <input type="radio" name="destination-choice" id="thailand" value="Thailand" required>
                            <label for="thailand">Thailand</label>
                        </div>

                    </div>
                    <div class="radio-buttons">


                        <div>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label class="checkbox" for="subscribe">Sign me up to receive deals and offers
                                available.</label>
                        </div>

                        <button class="submit-button" type="submit">Submit</button>

                        </form>
                    </div>
                </div>
    </main>

    <!-- End of Main Content -->


    <!--begining of footer this will display under the nav bar until content added inbetween!-->
    <footer>
        <div id="footer-details" class="row">
            <div class="col-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://pinterest.com">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                            <span class="sr-only">X/Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://tiktok.com">
                            <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
                            <span class="sr-only">Tiktok</span>
                        </a>
                    </li>


                </ul>

            </div>
        </div>

    </footer>
    <!--scripts to import fontawesome and bootstrap features-->
    <script src="https://kit.fontawesome.com/b6a380afc8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>


</html>
